<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laptop Garden-Checkout Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="site-header">
        <nav id="navbar" class="nav">
            <ul class="nav-list">
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="apple.html">Apple</a>
                </li>
                <li>
                    <a href="lenevo.html">Lenevo</a>
                </li>
                <li>
                    <a href="dell.html">Dell</a>
                </li>
            </ul>
        </nav>


        <div class="cart-class">
            <a href="cart.html"><img class="cart-image" src="/images/cart/cart.png" alt="cart image"></a>
        </div>
    </div>

    <form class="form-fields" action="home.html">

        <fieldset class="checkout-group">

            <div class="checkout-form">

                <div class="checkout-form-data ">

                    <h3>Checkout</h3>

                    <input class="input-form" type="text" name="firstName" placeholder="First Name" required>
                    <input class="input-form" type="text" name="lastName" placeholder="Last Name" required>
                    <input class="input-form full-width" type="text" name="house/no" placeholder="House/Flat No"
                        required>
                    <input class="input-form full-width" type="text" name="area" placeholder="Area and Locality"
                        required>
                    <input class="input-form" type="text" name="city" placeholder="City" required>
                    <input class="input-form" type="text" name="state" placeholder="State" required>
                    <input class="input-form" type="text" name="country" placeholder="Country" required>
                    <input class="input-form" type="text" name="pincode" placeholder="PIN Code" required>
                    <input class="input-form" type="email" name="email" placeholder="Email" required>
                    <input class="input-form" type="number" name="phoneNo" placeholder="Phone No" required>
                    <input class="input-form" type="submit" id="place-order" name="submit" value="Place Order">

                </div>

            </div>

        </fieldset>

    </form>

    <footer class="footer">


        <div class="logo footer-container ">
            <img src="/images/logo/final-logo.png" alt="">
        </div>


        <div class="company-info footer-container ">Laptop Garden is a premium online marketplace for PCs and Laptops.
            We
            have tie-ups with all brands to bring you the best deals possible!</div>

        <div class="contact-info footer-container ">
            <p>
                Email : shashi@mountblue.io
            </p>
            <p>
                Phone No : 9206188913
            </p>
        </div>

        <div class="social-links footer-container ">

            <ul>
                <li>
                    <a href="https://www.facebook.com/">Facebook</a>
                </li>
                <li>
                    <a href="https://twitter.com/devzoy">Twitter</a>
                </li>
                <li>
                    <a href="https://www.instagram.com/">Instagram</a>
                </li>
            </ul>

        </div>
    </footer>

</body>

</html>
